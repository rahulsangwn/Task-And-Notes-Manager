<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
        
        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script async defer src="script.js"></script>
    <script src="index.js"> </script>
</head>
<body>
    
    <h1 class="text-center">Task Manager</h1>
    <hr>
    <div class="row container">
        <div class="col-sm-6">
            <div class="list-group myclass">
                <script>
                    $.getJSON('http://localhost:3001/todos', function(data) {
                        data.forEach(element => {
                            var text = `
                            <a href="#collapse${element.Id}" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapse${element.Id}" 
                                class="list-group-item list-group-item-action flex-column align-items-start" id="${element.Id}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${element.Title}</h5>
                                    <small>Priority: ${element.Priority}</small>
                                </div>
                                <p class="mb-1">${element.Description}</p>
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="">State: ${element.State}</h6>
                                    <small>Due Date: ${element.DueDate.substring(0, 10)}</small>
                                </div>
                            </a>
                            <div class="collapse" id="collapse${element.Id}">
                                
                            </div>
                            `
                            $(".myclass").append(text);
                        });

                        
                    })
                </script>
            </div>
        </div>

        <div class="col-sm-6">

            <div class="editTag">
                <!-- <div class="editTag">

                </div> -->
                
            </div>

            
            <h4 class="text-center">Create New Task</h4>
            <form id="form-create-task" method="POST">

                <div class="form-group">
                    <label for="title" class="col-form-label">Title</label>
                    <div class="">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Due Date</label>
                    <div class="">
                        <input class="form-control" type="date" name="duedate" value="" id="due-date">
                    </div>
                </div>
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea4" name="description" rows="3"></textarea>
                </div>
                <fieldset class="form-group">
                    <label for="priority" class="col-form-label">Priority: </label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Low</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" checked>
                        <label class="custom-control-label" for="customRadioInline2">Medium</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">High</label>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" id="create-task" class="btn btn-primary">Create Task</button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
</body>
</html>
